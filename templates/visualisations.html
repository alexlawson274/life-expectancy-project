<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Visualisations</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Libre+Baskerville' rel='stylesheet'>

</head>

<body>
    <!-- Building the navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">Home</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <!-- Visualisations Tab -->
                    <li class="nav-item">
                        <a class="nav-link" href="visualisations.html">Visualisations</a>
                    </li>
                    <!-- About Us -->
                    <li class="nav-item">
                        <a class="nav-link" href="about_us.html">About Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Jumbotron -->
    <header class="jumbotron jumbotron-fluid">
        <div class="container-fluid text-center">
            <h1 class="display-3" id="title" style="font-family: 'Libre Baskerville'; color: rgb(255, 255, 255); ">Life
                Expectency</h1>
        </div>
    </header>

    <!-- Tableau Visualisations here-->
    <div class="container" id="graphs">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-body">

                        <h1>Visualising Life Expectency</h1>
                        <hr>
                        <div class="login">
                            <h2>Predict Salary Analysis</h2>

                            <!-- Main Input For Receiving Query to our ML -->
                            <form action="{{ url_for('predict')}}" method="post">
                                <input type="text" name="experience" placeholder="Experience" required="required" />
                                <input type="text" name="test_score" placeholder="Test Score" required="required" />
                                <input type="text" name="interview_score" placeholder="Interview Score"
                                    required="required" />

                                <button type="submit" class="btn btn-primary btn-block btn-large"
                                    id="predict">Predict</button>
                            </form>
                            <br>
                            <div id="answer">{{ prediction_text }}
                            </div>
                        </div>
                        <!--Copy Pasta Tableau code-->
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <!-- Footer section consisting of contributors -->
    <footer class="py-3 bg-light">
        <div class="container">
            <p class="text-center"><strong>
                    Developers: <a href="https://github.com/ashdrayton" target="_blank">Ash Drayton</a> |
                    <a href="https://github.com/alexlawson274" target="_blank">Alex Lawson</a> |
                    <a href="https://github.com/susovd" target="_blank">Susov Dhakal</a> |
                    <a href="https://github.com/Rishi0406" target="_blank">Rishit Sheth</a> |
                    <a href="https://github.com/vineetgoyal01" target="_blank">Vineet Goyal</a>
                </strong>
            </p>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
